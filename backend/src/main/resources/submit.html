<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Submit a task</h1>

<form action="http://localhost:8080/taskSubmit"  enctype="multipart/form-data" method="post">

    <p>callback: <input type="text"  name="callback" /></p>
    <p>callbackMode: <input type="text"  name="callbackMode" /></p>
    <p>mode: <input type="text"  name="mode" /></p>
    <p>token: <input type="text"  name="token" /></p>
    <p>fileType: <input type="text"  name="fileType" /></p>
    <input type="file" name="file"/>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
